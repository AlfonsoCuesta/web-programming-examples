<div ng-controller="NewPostController">
   <form ng-submit="addPost(newPost)">
      <b>Name:</b><br> <input type='text' ng-model="newPost.name" /><br>
      <b>Title:</b><br> <input type='text' ng-model="newPost.title" /><br>
      <b>Text:</b><br>
      <textarea name='text' ng-model="newPost.text" rows='5' cols='40'></textarea>
      <br> <input type='submit' name='New' value="New" />
   </form>
</div>
