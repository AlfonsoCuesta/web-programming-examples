<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>Users</h1>

    <p th:each="user : ${users}">
        <a th:href="@{/show(userId=${user.id})}" th:text="|${user.name}|">Link</a>
    </p>

    <form th:action="@{/new}" method="post">
        <input type="submit" value="New user" />
    </form>

</body>
</html>
